<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="result-display">
                <div class="term">4+5</div>
                <div class="result">result</div>
            </div>
            <div class="number-pad">
                <div class="col">
                    <div class="key" id="7">7</div>
                    <div class="key" id="8">8</div>
                    <div class="key" id="9">9</div>
                    <div class="key" id="divide">/</div>
                </div>
                <div class="col">
                    <div class="key" id="4">4</div>
                    <div class="key" id="5">5</div>
                    <div class="key" id="6">6</div>
                    <div class="key" id="multiply">*</div>
                </div>
                <div class="col">
                    <div class="key" id="1">1</div>
                    <div class="key" id="2">2</div>
                    <div class="key" id="3">3</div>
                    <div class="key" id="subtract">-</div>
                </div>
                <div class="col">
                    <div class="key" id=".">.</div>
                    <div class="key" id="0">0</div>
                    <div class="key" id="result">=</div>
                    <div class="key" id="add">+</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
